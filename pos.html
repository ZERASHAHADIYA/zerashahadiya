<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body
       {
         height:200vh;
       }
       .outer-container
       {
           position:relative;
           border:1px solid black;
           width:80vw;
           height:90vh;
           margin: 20px auto;
       }
       .inner-container
       {
           position:relative;
           border:1px dashed red;
           width:60vw;
           height:80vh;
           margin: 20px auto;
       }
       .abs
       {
           background-color:green;
           position: absolute;
           top:10px;
           left:200px;
       }
       .rel
       {
           background-color:blue;
           position: relative;
           top:10px;
           left:100px;
       }
       .fix
       {
           background-color:yellow;
           position: fixed;
           top:100px;
           left:100px;
       }
       .sti
       {
           background-color:red;
           position: sticky;
           top:100px;
           left:100px;
       }
       .box{
        color:white;
        width: 100px;
        height:100px;
        border:1px solid black;
       }

   </style>
       
       
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
         <div class="box abs">ABSOLUTE</div>
         <div class="box rel">RELATIVE</div>
         <div class="box fix">FIXED</div>
         <div class="box sti">STICKY</div>
    </div>
   </div>
</body>
</html>
